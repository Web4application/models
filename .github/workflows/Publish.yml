name: ğŸš€ Publish TS GitHub Action

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: ğŸ›  Lint, Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v6.0.1

      - name: ğŸŸ¢ Setup Node
        uses: actions/setup-node@v6.0.1
        with:
          node-version: 20.16.0

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ¨ Lint
        run: npm run lint:check

      - name: ğŸ§ª Run Tests
        run: npm run test

      - name: ğŸ“Š Generate Coverage Badge
        run: npm run coverage-badge

      - name: ğŸ—ï¸ Build with NCC
        run: npm run prepare

      - name: ğŸ“¦ Upload Artifact
        uses: actions/upload-artifact@v6.0.1
        with:
          name: kubu-hai-dist
          path: dist/

  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v6.0.1

      - name: ğŸ§± Setup Pages
        uses: actions/configure-pages@v6.0.1

      - name: ğŸ“‚ Upload Static Site
        uses: actions/upload-pages-artifact@v6.0.1
        with:
          path: dist/

      - name: ğŸš€ Deploy
        uses: actions/deploy-pages@v6.0.1
